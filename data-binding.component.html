<div class="container-flouid">
  <div class="row">
    <div class="col-6 text-center">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-6 p-3 bg-success">Interpolation like as</div>
            <div class="col-6 p-3 bg-primary">Property Binding</div>
          </div>
        </div>
        <div class="col-6 p-3 bg-secondary">Event Binding</div>
      </div>
    </div>
    <div class="col-6 p-3 bg-primary text-center">Tow Way</div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <p>courseName: {{ courseName }}</p>
    <div>courseDuration: {{ courseDuration }}</div>
    <div>
      Property Binding
      <input type="text" [value]="courseName" [minLength]="nameMinLength" />
    </div>

    <div>
      Property Binding
      <input [type]="myType" [value]="courseName" [minLength]="nameMinLength" />
      <input [type]="mydate" [value]="courseName" [minLength]="nameMinLength" />
      <input
        [type]="mypassword"
        [value]="courseName"
        [minLength]="nameMinLength"
      />
      <input
        [type]="myradio"
        [value]="courseName"
        [minLength]="nameMinLength"
      />
      <input [type]="myType" [value]="courseName" [minLength]="nameMinLength" />
    </div>

    <div class="col-5">
      <p>{{ myparagraph }}</p>
    </div>
    <button class="btn btn bg-primary" (click)="showMessage()">
      showMessage
    </button>
    <div class="col-3">
      <select name="" id="" (change)="change($event)">
        <option value="">Select State</option>
        <option value="Mah">Maharasthta</option>
        <option value="Paj">Panjab</option>
        <option value="Up">Uttar-Pradesh</option>
      </select>
    </div>
  </div>
  <div class="col-4">
    <button class="btn btn-primary m-2" (click)="getCourseName('Angular')">
      Angular
    </button>
    <button class="btn btn-danger m-2" (click)="getCourseName('React')">
      React
    </button>
    <button class="btn btn-warning m-2" (click)="getCourseName('Java')">
      Java
    </button>

    <div class="row bg-warning">
      two way data binding
      <div class="col-12">
        <input type="text" [(ngModel)]="courseName" />
      </div>
    </div>
  </div>
</div>
